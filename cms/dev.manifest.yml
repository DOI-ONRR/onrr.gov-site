---
applications: 
- name: dev-onrr-cms
  command: npx directus start
  instances: 4
  disk_quota: 1G
  memory: 1024M
  random-route: false
  buildpacks:
    - nodejs_buildpack
  services:
    - dev-onrr-psql
    - dev-onrr-s3
  env:
    CONFIG_PATH: ./config.js
    UPSTREAM_URL: https://prod-onr-cms.app.cloud.gov
    CORS_ORIGIN: https://preview-onrr-cms.app.cloud.gov
    DIRECTUS_PUBLIC_HOST: https://dev-onrr-cms.app.cloud.gov
