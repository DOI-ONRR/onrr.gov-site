---
applications: 
- name: dev-onrr-cms
  instances: 1
  disk_quota: 2G
  memory: 1G
  random-route: false
  buildpacks:
    - nodejs_buildpack
  services:
    - dev-onrr-psql
    - dev-onrr-s3
  env:
    CONFIG_PATH: ./config.js
    UPSTREAM_URL: https://prod-onr-cms.app.cloud.gov
    CORS_ORIGIN: https://preview-onrr-cms.app.cloud.gov
