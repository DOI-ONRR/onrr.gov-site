---
applications: 
- name: preview-onrr-cms
  command: npx directus start
  instances: 4
  disk_quota: 1G
  memory: 1024M
  buildpacks:
    - nodejs_buildpack
  services:
    - preview-onrr-psql
    - preview-onrr-s3
  env:
    CONFIG_PATH: ./config.js
    UPSTREAM_URL: https://dev-onrr-cms.app.cloud.gov
    DIRECTUS_PUBLIC_HOST: https://preview-onrr-cms.app.cloud.gov