version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@1.0.0

parameters:
  copy-database:
    type: boolean
    default: false
  build-cms:
    type: boolean
    default: false
  build-frontend:
    type: boolean
    default: false

workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          base-revision: << pipeline.git.branch >>
          name: check-updated-files
          mapping: |
            cms/.* run-build-cms true .circleci/cms-config.yml
            frontend/.* run-build-frontend true .circleci/frontend-config.yml
            .* run-copy-database << pipeline.parameters.copy-database >> .circleci/database-config.yml
            .* run-build-cms << pipeline.parameters.build-cms >> .circleci/cms-config.yml
            .* run-build-frontend << pipeline.parameters.build-frontend >> .circleci/frontend-config.yml