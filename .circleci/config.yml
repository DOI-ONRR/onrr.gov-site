version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@1.0.0

parameters:
  run-copy-database:
    type: boolean
    default: false

workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          base-revision: main
          name: check-updated-files
          mapping: |
            cms/.* .circleci/cms-config.yml
            frontend/.* .circleci/frontend-config.yml
            .* run-copy-database << pipeline.parameters.run-copy-database >> ./circleci/database-config.yml