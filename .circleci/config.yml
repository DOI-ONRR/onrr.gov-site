version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@1.0.0

parameters:
  run-copy-database:
    type: boolean
    default: false

workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          base-revision: << pipeline.git.branch >>
          name: check-updated-files
          mapping: |
            cms/.* run-build-cms true .circleci/cms-config.yml
            frontend/.* run-build-frontend true .circleci/frontend-config.yml
            .* run-copy-database <<pipeling.parameters.run-copy-database>> .circleci/database-config.yml