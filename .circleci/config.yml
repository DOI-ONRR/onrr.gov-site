version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@1.1.0

parameters:
  copy-database:
    type: boolean
    default: false
  build-cms:
    type: boolean
    default: false
  build-frontend:
    type: boolean
    default: false
  restart-frontend:
    type: boolean
    default: false

workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          base-revision: << pipeline.git.branch >>
          name: check-updated-files
          mapping: |
            cms/.* run-build-cms true .circleci/cms-config.yml
            frontend/.* run-build-frontend true .circleci/frontend-config.yml
            .* run-copy-database << pipeline.parameters.copy-database >> .circleci/database-config.yml
            .* run-build-cms << pipeline.parameters.build-cms >> .circleci/cms-config.yml
            .* run-build-frontend << pipeline.parameters.build-frontend >> .circleci/frontend-config.yml
  restart-frontend-workflow:
    when: << pipeline.parameters.restart-frontend >>
    jobs:
      - restart-job:
          context:
            - org-global

jobs:
  restart-job:
    docker:
      - image: cimg/base:2024.11
    steps:
      - checkout
      - run:
          name: Execute restart script
          command: |
            chmod +x ~/project/.circleci/scripts/restart.sh
            ~/project/.circleci/scripts/restart.sh
